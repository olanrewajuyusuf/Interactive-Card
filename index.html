<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive card</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-div">
      <img class="desktop" src="/images/bg-main-desktop.png" alt="background" />
      <img class="mobile" src="/images/bg-main-mobile.png" alt="background" />
      <div class="container">
        <div class="card-container">
          <div class="card-div top">
            <img
              class="card back"
              src="/images/bg-card-back.png"
              alt="card-back"
            />
            <p class="cvc-num">000</p>
          </div>
          <div class="card-div bottom">
            <img
              class="card front"
              src="/images/bg-card-front.png"
              alt="card-front"
            />
            <div class="card-details">
              <img class="logo" src="/images/card-logo.svg" alt="logo" />
              <p class="num">0000 0000 0000 0000</p>
              <div class="">
                <p class="card-name">OLANRE YUSUF</p>
                <div class="date">
                  <p class="left">00</p>
                  /
                  <p class="right">00</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-div">
          <form action="#">
            <div class="forms">
              <div class="input-div">
                <label for="">CARDHOLDER NAME </label
                ><input
                  class="text name"
                  type="text"
                  name="name"
                  placeholder="e.g Olanre Yusuf"
                  required
                />
              </div>
              <div class="input-div">
                <label for="">CARD NUMBER </label
                ><input
                  class="text card-num"
                  type="text"
                  name="number"
                  placeholder="e.g 1234 5678 9123 0000"
                  required
                />
                <p class="error err1">Wrong format, numbers only</p>
              </div>
              <div class="inputs">
                <div class="mon-year">
                  <label for="">EXP. DATE (MM/YY) </label>
                  <div class="m-y">
                    <input
                      class="month"
                      type="number"
                      name="expire"
                      placeholder="MM"
                      required
                    />
                    <input
                      class="year"
                      type="number"
                      name="expire"
                      placeholder="YY"
                      required
                    />
                  </div>
                  <p class="error err2">Can't be blank</p>
                </div>
                <div>
                  <label for="">CVC </label
                  ><input
                    class="cvc"
                    type="number"
                    name="cvc"
                    placeholder="e.g 123"
                    required
                  />
                  <p class="error err3">Can't be blank</p>
                </div>
              </div>
            </div>
            <div class="modal">
              <img src="images/icon-complete.svg" alt="" />
              <h1>THANK YOU</h1>
              <p>We've added your card details</p>
            </div>
            <button type="submit">Confirm</button>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
